<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selvo Labs Chat</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  </head>

<body>



<df-messenger
  location="us-central1"
  project-id="virtual-agent-training-476115"
  agent-id="80f40701-01b6-4ef3-b50c-c7209d4a5c04"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble
    chat-title="Selvo Labs Bot">
  </df-messenger-chat-bubble>
</df-messenger>


<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #000;
    --df-messenger-font-family: Google Sans;
    --df-messenger-chat-background: #f3f6fc;
    --df-messenger-message-user-background: #d3e3fd;
    --df-messenger-message-bot-background: #fff;
    bottom: 16px;
    right: 16px;
  }
    #welcome-popup {
    position: fixed;
    bottom: 90px;
    right: 20px;
    max-width: 260px;
    background: linear-gradient(135deg, #f3f6fc, #e6f0ff);
    padding: 16px 18px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    font-family: 'Google Sans', Arial, sans-serif;
    font-size: 14px;
    color: #1c1c1c;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.35s ease, transform 0.35s ease;
    line-height: 1.4;
  }

  /* Smooth fade and slight scale on show */
  #welcome-popup.show {
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  /* Close button with modern styling */
  #popup-close {
    position: absolute;
    top: 6px;
    right: 8px;
    background: linear-gradient(135deg, #ff6b6b, #ff8787);
    border: none;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    font-size: 16px;
    color: #fff;
    line-height: 1;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease;
  }

  #popup-close:hover {
    background: linear-gradient(135deg, #ff8787, #ff6b6b);
  }

  /* Highlight strong text */
  #welcome-popup strong {
    color: #0a3d91;
    font-size: 15px;
  }

  /* Optional responsive adjustments for mobile */
  @media (max-width: 480px) {
    #welcome-popup {
      bottom: 100px;
      right: 16px;
      max-width: 220px;
      font-size: 13px;
      padding: 14px 16px;
    }
  }
</style>


<script>
// Check if this has already run in the current session
if (!sessionStorage.getItem('dfMessengerInitialized')) {
    const dfMessenger = document.querySelector('df-messenger');
    if (dfMessenger) {
        dfMessenger.sendQuery('main menu');
        sessionStorage.setItem('dfMessengerInitialized', 'true');
    }
}
</script>


   <div id="welcome-popup">
        <button id="popup-close">&times;</button>
        <strong>Welcome to Selvo Labs!</strong><br>
        Want a free consulting session? Start from here!
    </div>


</body>
</html>
