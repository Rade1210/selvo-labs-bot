<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selvo Labs Chat</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>

  


<body>

<df-messenger
  location="us-central1"
  project-id="virtual-agent-training-476115"
  agent-id="80f40701-01b6-4ef3-b50c-c7209d4a5c04"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble
    chat-title="Selvo Labs Bot">
  </df-messenger-chat-bubble>
</df-messenger>


<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #000;
    --df-messenger-font-family: Google Sans;
    --df-messenger-chat-background: #f3f6fc;
    --df-messenger-message-user-background: #d3e3fd;
    --df-messenger-message-bot-background: #fff;
    bottom: 16px;
    right: 16px;
  }
</style>


<script>
  let messengerInitialized = false;
  
  function initializeMessenger() {
    const dfMessenger = document.querySelector('df-messenger');
    
    if (dfMessenger && !messengerInitialized) {
      // Wait a bit more to ensure complete initialization
      setTimeout(() => {
        if (dfMessenger.renderCustomText) {
          dfMessenger.renderCustomText('Hello! How can I assist you today?');
          messengerInitialized = true;
          console.log('Dialogflow messenger initialized successfully');
        }
      }, 1000);
    }
  }

  // Multiple initialization attempts
  window.addEventListener('df-messenger-loaded', initializeMessenger);
  document.addEventListener('DOMContentLoaded', initializeMessenger);
  
  // Fallback: try every 500ms for up to 5 seconds
  let attempts = 0;
  const fallbackInterval = setInterval(() => {
    if (messengerInitialized || attempts > 10) {
      clearInterval(fallbackInterval);
      return;
    }
    initializeMessenger();
    attempts++;
  }, 500);
</script>

</body>
</html>
