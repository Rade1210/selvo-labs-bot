<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selvo Labs Chat</title>

<!-- Dialogflow CX Web Messenger -->
<link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

<style>
  /* Dialogflow Messenger positioning */
  df-messenger {
    z-index: 999;
    position: fixed;
    bottom: 16px;
    right: 16px;
    --df-messenger-font-color: #000;
    --df-messenger-font-family: Google Sans;
    --df-messenger-chat-background: #f3f6fc;
    --df-messenger-message-user-background: #d3e3fd;
    --df-messenger-message-bot-background: #fff;
  }

  /* Popup container */
  #welcome-popup {
    position: fixed;
    bottom: 90px;
    right: 20px;
    max-width: 260px;
    background: linear-gradient(135deg, #f3f6fc, #e6f0ff);
    padding: 16px 18px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    font-family: 'Google Sans', Arial, sans-serif;
    font-size: 14px;
    color: #1c1c1c;
    z-index: 1000;
    pointer-events: auto;
    line-height: 1.4;
  }

  /* Close button */
  #popup-close {
    position: absolute;
    top: 6px;
    right: 8px;
    background: linear-gradient(135deg, #ff6b6b, #ff8787);
    border: none;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease;
  }

  #popup-close:hover {
    background: linear-gradient(135deg, #ff8787, #ff6b6b);
  }

  /* Strong text styling */
  #welcome-popup strong {
    color: #0a3d91;
    font-size: 15px;
  }

  /* Responsive for mobile */
  @media (max-width: 480px) {
    #welcome-popup {
      bottom: 100px;
      right: 16px;
      max-width: 220px;
      font-size: 13px;
      padding: 14px 16px;
    }
  }
</style>
</head>

<body>

<!-- Dialogflow Messenger -->
<df-messenger
  id="df-chat"
  location="us-central1"
  project-id="virtual-agent-training-476115"
  agent-id="80f40701-01b6-4ef3-b50c-c7209d4a5c04"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble chat-title="Selvo Labs Bot"></df-messenger-chat-bubble>
</df-messenger>

<!-- Welcome popup -->
<div id="welcome-popup">
  <button id="popup-close">&times;</button>
  <strong>Welcome to Selvo Labs!</strong><br>
  Want a free consulting session? Start from here!
</div>

<script>
  // Show popup on page load
  window.addEventListener("load", () => {
    const popup = document.getElementById("welcome-popup");
    setTimeout(() => popup.style.opacity = 1, 600);
  });

  // Close popup manually
  document.getElementById("popup-close").addEventListener("click", () => {
    document.getElementById("welcome-popup").style.display = "none";
  });

  // Automatically hide popup when user opens the chatbot
  window.addEventListener("dfMessengerLoaded", () => {
    const df = document.querySelector("#df-chat");
    const popup = document.getElementById("welcome-popup");

    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === "opened" && df.hasAttribute("opened")) {
          popup.style.display = "none"; // Hide popup immediately
        }
      });
    });

    observer.observe(df, { attributes: true });
  });

  // Send main menu query only once per session
  if (!sessionStorage.getItem('dfMessengerInitialized')) {
    const dfMessenger = document.querySelector('df-messenger');
    if (dfMessenger) {
      dfMessenger.sendQuery('main menu');
      sessionStorage.setItem('dfMessengerInitialized', 'true');
    }
  }
</script>

</body>
</html>
