<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selvo Labs Chat</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>

  


<body>

<df-messenger
  location="us-central1"
  project-id="virtual-agent-training-476115"
  agent-id="80f40701-01b6-4ef3-b50c-c7209d4a5c04"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble
    chat-title="Selvo Labs Bot">
  </df-messenger-chat-bubble>
</df-messenger>


<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #000;
    --df-messenger-font-family: Google Sans;
    --df-messenger-chat-background: #f3f6fc;
    --df-messenger-message-user-background: #d3e3fd;
    --df-messenger-message-bot-background: #fff;
    bottom: 16px;
    right: 16px;
  }
</style>


<script>
  const dfMessenger = document.querySelector('df-messenger');
if (dfMessenger && dfMessenger.renderCustomText) {
  dfMessenger.renderCustomText('Hello! How can I assist you today?');
  
  // Create and add the consultation button
  const button = document.createElement('button');
  button.textContent = 'Schedule Free Consultation';
  button.style.cssText = `
    background-color: #4285f4;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 14px;
    font-weight: bold;
  `;
  
  // Add hover effect
  button.addEventListener('mouseenter', () => {
    button.style.backgroundColor = '#3367d6';
  });
  button.addEventListener('mouseleave', () => {
    button.style.backgroundColor = '#4285f4';
  });
  
  // Add click handler (you can customize this)
  button.addEventListener('click', () => {
    // Add your consultation scheduling logic here
    console.log('Schedule consultation clicked');
    // Example: window.open('https://calendly.com/your-link', '_blank');
  });
  
  // Add the button to the messenger
  dfMessenger.shadowRoot.querySelector('#widget').appendChild(button);
  
  messageDisplayed = true;
  console.log('Welcome message displayed with consultation button');
}
</script>

</body>
</html>
